<section class="crew">
  <div class="crew-details">
    <div class="crew-heading">
      <h5><span style="color: #525354">02</span> MEET YOUR CREW</h5>
    </div>

    <h6>{{ crewData[index].role | uppercase }}</h6>
    <h2>{{ crewData[index].name | uppercase }}</h2>
    <p>
      Douglas Gerald Hurley is an American engineer, former Marine Corps pilot
      and former NASA astronaut. He launched into space for the third time as
      commander of Crew Dragon Demo-2.
    </p>

    <div class="crew-members">
      <div
        [class.active]="index === i"
        *ngFor="let crew of crewData; index as i"
        (click)="changeCrew(i)"
      ></div>
    </div>
  </div>

  <div class="crew-image">
    <img
      src="{{ crewData[index].images.png }}"
      srcset="{{
      crewData[index].images.png
      }},
      {{
      crewData[index].images.webp
      }}"
      alt="Crew"
    />
  </div>
</section>
