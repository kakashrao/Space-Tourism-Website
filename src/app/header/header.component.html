<section class="header">
  <div class="logo">
    <img src="../../assets/shared/logo.svg" alt="Logo" />
  </div>

  <div class="tabs" *ngIf="srcWidth > 768 || openSideBar">
    <a
      class="closebtn"
      *ngIf="srcWidth <= 768 && openSideBar"
      (click)="closeSideBar()"
      >Ã—</a
    >
    <ul>
      <li class="active" (click)="onHome()">
        <a><span>00</span> HOME</a>
      </li>
      <li (click)="onDestination()">
        <a><span>01</span> DESTINATION</a>
      </li>
      <li (click)="onCrew()">
        <a><span>02</span> CREW</a>
      </li>
      <li (click)="onTech()">
        <a><span>03</span> TECHNOLOGY</a>
      </li>
    </ul>
  </div>
  <div
    class="icon-container"
    *ngIf="srcWidth <= 768"
    (click)="toggleSidebar($event)"
  >
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</section>
