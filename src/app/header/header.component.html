<section class="header">
  <div class="logo">
    <img src="../../assets/shared/logo.svg" alt="Logo" />
  </div>

  <!-- <div class="hr-line">
    <hr />
  </div> -->
  <hr *ngIf="srcWidth > 1024" />

  <div class="tabs" *ngIf="srcWidth > 768 || openSideBar">
    <a
      class="closebtn"
      *ngIf="srcWidth <= 768 && openSideBar"
      (click)="closeSideBar()"
      >Ã—</a
    >
    <ul>
      <li
        [class.active]="index === i"
        *ngFor="let tab of tabs; index as i"
        (click)="onChangeTabs(i)"
      >
        <a
          ><span>0{{ i }}</span> {{ tab | uppercase }}</a
        >
      </li>
    </ul>
  </div>
  <div class="icon-container" *ngIf="srcWidth <= 768" (click)="toggleSidebar()">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
</section>
